<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>L·ªãch s·ª≠ chia ti·ªÅn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + Firebase -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <a href="index.html" class="btn btn-outline-secondary mb-3">üîô Quay l·∫°i trang t√≠nh ti·ªÅn</a>
        <h2 class="mb-4">üïò L·ªãch s·ª≠ t√≠nh ti·ªÅn</h2>

        <!-- B·ªô l·ªçc th√°ng/nƒÉm -->
        <div class="mb-4">
            <label for="filterMonth" class="form-label">üìÖ L·ªçc theo th√°ng/nƒÉm:</label>
            <input type="month" id="filterMonth" class="form-control" style="max-width: 250px;">
        </div>

        <div id="historyList"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxRarjAaLRVTkMSnaUdv1NsoZam8b3rlc",
            authDomain: "money-7965b.firebaseapp.com",
            projectId: "money-7965b",
            storageBucket: "money-7965b.firebasestorage.app",
            messagingSenderId: "117194635590",
            appId: "1:117194635590:web:6d911955d6257e16760d47",
            measurementId: "G-Y676HMF04H"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // H√†m x·ª≠ l√Ω m·ªçi ki·ªÉu timestamp
        function getDateFromTimestamp(ts) {
            if (!ts) return null;
            if (typeof ts.toDate === 'function') return ts.toDate(); // Firestore Timestamp
            if (typeof ts === 'number') return new Date(ts);         // milliseconds
            if (typeof ts === 'string') return new Date(ts);         // ISO string
            return null;
        }

        // H√†m hi·ªÉn th·ªã d·ªØ li·ªáu
        function renderHistory(snapshot, monthFilter) {
            $('#historyList').empty();

            const docs = snapshot.docs.filter(doc => {
                if (!monthFilter) return true;
                const data = doc.data();
                const dateObj = getDateFromTimestamp(data.timestamp);
                if (!dateObj) return false;
                const docMonth = `${dateObj.getFullYear()}-${String(dateObj.getMonth() + 1).padStart(2, '0')}`;
                return docMonth === monthFilter;
            });

            if (docs.length === 0) {
                $('#historyList').html('<p>Kh√¥ng c√≥ d·ªØ li·ªáu cho th√°ng n√†y.</p>');
                return;
            }

            docs.forEach(doc => {
                const data = doc.data();
                const dateObj = getDateFromTimestamp(data.timestamp);
                const dateStr = dateObj ? dateObj.toLocaleString("vi-VN") : "Kh√¥ng r√µ th·ªùi gian";

                $('#historyList').append(`
                    <div class="card mb-4">
                        <div class="card-header">üóìÔ∏è ${dateStr}</div>
                        <div class="card-body">${data.summaryHTML || ''}</div>
                    </div>
                `);
            });
        }

        // L·∫•y d·ªØ li·ªáu realtime
        let latestSnapshot = null;
        db.collection("chiaTienResults")
            .orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
                latestSnapshot = snapshot;
                renderHistory(snapshot, $('#filterMonth').val());
            });

        // L·∫Øng nghe thay ƒë·ªïi b·ªô l·ªçc
        $('#filterMonth').on('change', function() {
            if (latestSnapshot) {
                renderHistory(latestSnapshot, $(this).val());
            }
        });
    </script>
</body>
</html>
